[tox]
envlist =
	py{38,39,310,311,312,313}-sphinxlatest,
	py{38,39,310,311,312}-sphinx5_x
	py{38,39,310,311,312}-sphinx6_x
	py{38,39,310,311,312,313}-sphinx7_0
	py{38,39,310,311,312,313}-sphinx7_1
	py{39,310,311,312,313}-sphinx7_2
	py{39,310,311,312,313}-sphinx7_3
	py{39,310,311,312,313}-sphinx7_4
	py{39,310,311,312,313}-sphinx7_x
	py{310,311,312,313}-sphinx8_0
	py{310,311,312,313}-sphinx8_1
	py{311,312,313}-sphinx8_2
